spring.application.name=EBook-Download-Free

server.port=8080

# DataSource configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ebook?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA configurations
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true


# Enable CORS globally in Spring Boot (less flexible)
spring.web.mvc.cors.enabled=true
spring.web.mvc.cors.allowed-origins=http://localhost:5173
spring.web.mvc.cors.allowed-methods=GET,POST,PUT,DELETE
spring.web.mvc.cors.allowed-headers=*


spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
#spring.servlet.multipart.file-size-threshold=5MB

